<script type="text/javascript">
  $.fn.ancora = function(){
        $('html,body').animate({scrollTop:$(this).offset().top},500);
  }
  $(function(){
        $('a[href^=#]').click(function(){
                $($(this).attr('href')).ancora();
                return false;
        });
  });
</script>
