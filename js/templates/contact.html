<div class="modal fade" id="contactModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
	    <div class="modal-content">
	      	<div class="modal-header">
	        	<button type="button" class="close"  data-dismiss="modal" aria-hidden="true">&times;</button>
	        	<h4 class="modal-title" id="myModalLabel">{{title}}</h4>
	      	</div>
	      	<div class="modal-body">
	        	<h9>{{message}}</h9><br><br>
	        	<form role="form">
					<form>
	            		<fieldset>
	                		<input type="text" id="name" name="name" class="input-block-level" placeholder="Nome">
	                		<input type="email" id="email" name="email" class="input-block-level" placeholder="Email">
	                		<input type="text" id="phone" name="phone" class="input-block-level" placeholder="Telefone">
	            		</fieldset>
	        		</form>			
	      	</div>

	      	<div class="modal-footer">
	        	<button type="button" class="btn btn-primary" data-dismiss="modal">{{button_cancel}}</button>
				<button type="submit" class="btn btn-success">{{button_submit}}</button>
	        </div>
	    </div>
	</div>
</div>
