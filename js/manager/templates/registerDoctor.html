<div style= "margin-top : 150px" class="row">
    <div class="col-md-4 col-md-offset-4">
      <form class="form-horizontal" role="form">
        <fieldset>

          <!-- Form Name -->
          <legend>Cadastrar médico</legend>

                    <!-- Text input-->
          <div class="form-group">
            <label class="col-sm-2 control-label" for="textinput">CRM</label>
            <div class="col-sm-10">
              <input id = "CRM" type="text" placeholder="Registro médico" class="form-control">
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-sm-2 control-label" for="textinput">Nome</label>
            <div class="col-sm-10">
              <input id = "Nome" type="text" placeholder="Nome Completo" class="form-control">
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-sm-2 control-label" for="textinput">Especialidade</label>
            <div class="col-sm-10">
              <input id = "Especialidade" type="text" placeholder="Cargo" class="form-control">
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-sm-2 control-label" for="textinput">Observação</label>
            <div class="col-sm-10">
              <input id = "Descricao" type="text" placeholder="Informação adicional" class="form-control">
            </div>
          </div>


          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <div class="pull-right">
                <button type="submit" class="btn btn-default">Cancelar</button>
                <a id ="add-doctor" href="#manager/cadastro/medico" class="btn btn-primary">Adicionar</a>
              </div>
            </div>
          </div>

        </fieldset>
      </form>
    </div><!-- /.col-lg-12 -->
</div><!-- /.row -->

<div id ="modal-delete-doctor" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">x</span><span class="sr-only">Close</span></button>
      </div>
      <div class="modal-body">
        Médico cadastrado com sucesso!
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
